      <script type="text/javascript">
         function formKontrol(){
             
             var kullaniciAdi = document.getElementById("kullaniciAd").value;
             
             var sifre = document.getElementById("kullaniciParola").value;

             var kullaniciAdiKontrol = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,10})(.[a-z]{2,8})$/;
             var sifrekontrol = /^([a-zA-Z0-9\.-]+)$/;
             var kontrol1 = new Boolean(true);
             var kontrol2 = new Boolean(true);
             
             
             
             if (kullaniciAdiKontrol.test(kullaniciAdi)==false){
                kontrol1 = false;
                document.getElementById("lbltext").innerHTML="geçersiz kullanıcı adı";  
                document.getElementById("lbltext").style.color="red";
             }
             if (sifrekontrol.test(sifre)==false){
                kontrol2 = false;
                document.getElementById("lbltext").innerHTML="geçersiz parola";  
                document.getElementById("lbltext").style.color="red";
             }
                if(kontrol1 && kontrol2){
                document.girisFormu.action = "php/giris.php";
                document.girisFormu.submit();
             }
             
         }    
      
      </script>
