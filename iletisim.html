      <script type="text/javascript">
         function formKontrol(){
             var isim = document.getElementById("isim").value;
             var soyisim = document.getElementById("soyisim").value;
             var mail = document.getElementById("email").value;
             var cepTelefonu = document.getElementById("telefon").value;
             var message = document.getElementById("mesaj").value;
             var cihaz1 = document.getElementById("Cihaz1");
             var cihaz2 = document.getElementById("Cihaz2");
             var cihaz3 = document.getElementById("Cihaz3");
             var takim1 = document.getElementById("Takim1");
             var takim2 = document.getElementById("Takim2");
             var takim3 = document.getElementById("Takim3");
             var takim4 = document.getElementById("Takim4");
             var takimtur = document.getElementById("takimTur");
             var dogum = document.getElementById("dogum").value;
             var mailkontrol = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,10})(.[a-z]{2,8})$/;
             var isimkontrol = /^([a-zA-Z]+)$/;
             var telefonkontrol = /^0([0-9]{10})$/;
             var kontrol1 = new Boolean(true);
             var kontrol2 = new Boolean(true);
             var kontrol3 = new Boolean(true);
             var kontrol4 = new Boolean(true);
             var kontrol5 = new Boolean(true);
             var kontrol6 = new Boolean(true);
             var kontrol7 = new Boolean(true);
             var kontrol8 = new Boolean(true);
             
             if(mailkontrol.test(mail))
                 {
  
                 }
            else {
                     document.getElementById("lbltext").innerHTML="geçersiz mail";
                     document.getElementById("lbltext").style.visibility="visible";   
                     document.getElementById("lbltext").style.color="red";
                     kontrol1 = false;
                     
                 }
             
             if (isim == "" || isim == null || isim.length < 2 || isimkontrol.test(isim)==false){
                kontrol2 = false;
                document.getElementById("lbltext").innerHTML="geçersiz isim";   
                document.getElementById("lbltext").style.color="red";
             }
             if (soyisim == "" || soyisim == null || soyisim.length < 2 || isimkontrol.test(soyisim)==false){
                kontrol3 = false;
                document.getElementById("lbltext").innerHTML="geçersiz soyisim";   
                document.getElementById("lbltext").style.color="red";
              }
             if (message == "" || message == null ){
                kontrol4 = false;
                document.getElementById("lbltext").innerHTML="mesaj boş olmamalıdır";   
                document.getElementById("lbltext").style.color="red";
              }
             if (telefonkontrol.test(cepTelefonu)==false){
                kontrol5 = false;
                document.getElementById("lbltext").innerHTML="geçersiz telefon telefon 11 haneli olmalıdır";  
                document.getElementById("lbltext").style.color="red";
             }
             if(cihaz1.checked == false && cihaz2.checked == false && cihaz3.checked == false){
                kontrol6 = false;
                document.getElementById("lbltext").innerHTML="en az 1 cihaz seçilmelidir";  
                document.getElementById("lbltext").style.color="red";
                }
             if(takim1.checked == false && takim2.checked == false && takim3.checked == false && takim4.checked == false) {
                kontrol7 = false;
                 document.getElementById("lbltext").innerHTML="Takım seçilmelidir";  
                document.getElementById("lbltext").style.color="red";
                }
             if(takim1.checked == true){
                 document.getElementById("takimTur").innerHTML="Galatasaray";
             }
             if(takim2.checked == true){
                 document.getElementById("takimTur").innerHTML="Fenerbahçe";
             }
             if(takim3.checked == true){
                 document.getElementById("takimTur").innerHTML="Beşiktaş";
             }
             if(takim4.checked == true){
                 document.getElementById("takimTur").innerHTML="Diğer";
             }
             if(dogum=="" || dogum == null){
                kontrol8 = false;
                 document.getElementById("lbltext").innerHTML="Doğum tarihi doldurulmalıdır";  
                document.getElementById("lbltext").style.color="red";
                }
             
             if(kontrol1 && kontrol2 && kontrol3 && kontrol4 && kontrol5 && kontrol6 && kontrol7 && kontrol8){
                document.iletisimFormu.action = "php/iletisim.php";
                document.iletisimFormu.submit();
             }
             
         }
